<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "heading">
            <b>Calculator</b>
        </div>
        <div id = "display-calculations">
            <p id = "calculations"> </p>
        </div>
        <div id = "button-area">
            <button id = "ac" class = "button" data-value="ac">AC</button>
            <button id = "plusminus" class = "button" data-value="sign">+/-</button>
            <button id = "percentage" class = "button" data-value="%">%</button>
            <button id = "divide" class="color button" data-value="/">/</button>
            <button id = "seven" class = "button" data-value="7">7</button>
            <button id = "eight" class = "button" data-value="8">8</button>
            <button id = "nine" class = "button" data-value="9">9</button>
            <button id = "multiply" data-value="*" class="color button">*</button>
            <button id = "four" class = "button" data-value="4">4</button>
            <button id = "five" class = "button" data-value="5">5</button>
            <button id = "six" class = "button" data-value="6">6</button>
            <button id = "minus" class="color button" data-value="-">-</button>
            <button id = "one" class = "button" data-value="1">1</button>
            <button id = "two" class = "button" data-value="2">2</button>
            <button id = "three" class = "button" data-value="3">3</button>
            <button id = "plus" class="color button" data-value="+">+</button>
            <button id = "zero" class = "button" data-value="0">0</button>
            <button id = "dot" class = "button" data-value=".">.</button>
            <button id = "equalto" class="color button" data-value="=">=</button>
        </div>
    </div>
    <script src="calculations.js"></script>
</body>
</html>
